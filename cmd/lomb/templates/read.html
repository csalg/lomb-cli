<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Reader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            border: 0;
            padding: 0
        }

        :root {
            --looked-up-bg: hsla(17, 86%, 69%, 0.11);
            --not-looked-up-bg: hsla(209, 86%, 69%, 0.22);
        }


        .container_ {
            display: flex;
        }

        .text-and-support-area {
            width: 60vw;
            height: 100vh;
        }

        .support-area {
            display: flex;
            justify-content: center;
            height: 20vh;
            padding: 1rem 0;
            border-bottom: thin solid black;
            background: hsla(192, 15%, 95%, 1);
            font-style: italic;
            position: sticky;
        }

        #support {
            flex: 1;
        }

        #support-text {
            max-width: 30rem;
        }

        #definition {
            width: 40vw;
            height: 100vh;
            border-left: thin solid black;
        }

        .text-area {
            display: flex;
            justify-content: center;
            overflow-y: scroll;
            width: 60vw;
            height: 80vh;
        }

        #readingDocument {
            overflow-y: scroll;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .readable-width {
            max-width: 30rem;
            padding: 0 auto;
        }

        #definition {
            overflow-y: scroll;
            width: 40%;
            padding: 1rem;
        }

        @media only screen and (max-width: 640px) and (min-height: 500px) {
            .container_ {
                flex-direction: column;
            }
            .text-and-support-area {
                width: 100vw;
                height: 100vh;
            }

            .support-area {
                width: 100vw;
                height: 20vh;
            }

            .text-area {
                width: 100vw;
                height: 80vh;
            }

            #definition {
                display: none;
            }

            #support-text {
                width: auto;
                max-width: 30rem;
            }
        }

    </style>
</head>
<body>
<div class="container_">
    <div class="text-and-support-area">
        <div class="support-area">
            <div class="readable-width" id="support">
                <div id="support-text"></div>
            </div>
        </div>
        <div class="text-area">
            <div>
                {{ range .Paragraphs }}
                    <p>{{ range . }}</p>
                        <span class="chunk">{{ .Sentence }}</span>
                    {{ end }}
                    </p>
                {{ end }}
            </div>
        </div>
    </div>
    <iframe id="definition"></iframe>
</div>
</body>


<script>
    // OnClik chunk call '/translate' with {sentence: chunk.textContent}
    // and print response
    const chunks = document.querySelectorAll('.chunk');
    chunks.forEach(chunk => {
        chunk.addEventListener('click', async () => {
            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sentence: chunk.textContent })
            });
            const data = await response.json();
            const supportText = document.getElementById('support-text');
            supportText.textContent = data.translation;
        }); 
    });
</script>

</html>
