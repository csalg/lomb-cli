<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drill</title>

    <style>
        /* get rid of browser default styles */
        a { text-decoration: none; }
        i { padding: 0.2em; }
        ul { list-style: none; }
        body { 
            padding: 0;
            margin: 0;
        }
        /* view container, columns and rows */
        .view-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
        }
        .view-column {
            display: flex;
            flex: 1;
            flex-direction: column;
        }
        .view-row {
            flex: 1;
            overflow-y: scroll;
            width: 100%;
        }
        /* lemma counts */
        th {
            text-align: left;
            padding: 0.5em 1em;
        }
        /* examples */
        .view-row.sentences {
            display: flex;
            flex-direction: column;
            overflow-y: none;
            padding: 0.5em;
        }
        .view-row.sentences > .sentence-translation {
            flex-basis: 4em;
            flex-grow: 0;
            flex-shrink: 0;
            overflow-y: scroll;
            padding: 0.5em 0;
        }
        .view-row.sentences > .sentence-list {
            flex-grow: 1;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <div class="view-container">
        {{ range .Grid }}
        <div class="view-column">
            {{ range . }}
            {{ if (eq .Type "lemma-counts") }}
            <div class="view-row lemma-counts">
                <table>
                    <tr>
                        <th>Lemma</th>
                        <th>Count</th>
                    </tr>
                {{ range $.Data.LemmaCounts }}
                <tr>
                    <td class="lemma">{{ .Lemma }}</td>
                    <td>{{ .Count }}</td>
                </tr>
                {{ end }}
                </table>
            </div>
            {{ end }}
            {{ if (eq .Type "examples") }}
            <div class="view-row sentences" id="examples">
                <div class="sentence-translation">
                    <div class="readable-width" id="example-translation-text">Translated example</div>
                </div>
                <div class="sentence-list" id="example-list"></div>
            </div>
            {{ end }}
            {{ if (eq .Type "dictionary") }}
            <div class="view-row dictionary" id="{{ .ID }}">
                <iframe width="100%" height="100%"></iframe>
            </div>
            {{ end }}
            {{ end }}
        </div>
        {{ end }}
    </div>
</body>

<script>
    const lemmas = document.querySelectorAll('.lemma');
    lemmas.forEach(lemma => {
        {{ range .Grid }}
            {{ range . }}
            {{ if (eq .Type "dictionary") }}
                lemma.addEventListener('click', async () => {
                    let url = "{{ .DictionaryURL }}".replace("$LEMMA", lemma.textContent);
                    let iframe = document.querySelector('#{{ .ID }}>iframe');
                    iframe.src = url;
                });
            {{ end }}

            {{ if (eq .Type "examples") }}
                lemma.addEventListener('click', async () => {
                    //  Examples
                    const response = await fetch('/examples', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ lemma: lemma.textContent })
                    });
                    const data = await response.json();
                    // Remove all div.example
                    let examples = document.querySelectorAll('.example');
                    examples.forEach(example => {
                        example.remove();
                    });
                    data.examples.forEach(example => {
                        // Create a div.example inside .example-list
                        textArea = document.querySelector('#example-list');
                        let div = document.createElement('div');
                        div.classList.add('example');
                        div.textContent = example;
                        textArea.appendChild(div);

                        // Add event listener to div.example
                        div.addEventListener('click', async () => {
                            const response = await fetch('/translate', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ text: example })
                            });
                            const data = await response.json();
                            console.log(data);
                            let supportText = document.querySelector('#example-translation-text');
                            supportText.textContent = data.translation;
                        });
                    });
                }); 
            {{ end }}

            {{ if (eq .Type "understandable-sentences") }}
                lemma.addEventListener('click', async () => {
                    const response = await fetch('/understandable-sentences', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            min_understandability: 50,
                            max_length: 15,
                        })
                    });
                    const data = await response.json();
                    // Remove all div.example
                    let stcs = document.querySelectorAll('.understandable-sentence');
                    stcs.forEach(stc => {
                        stc.remove();
                    });
                    data.sentences.forEach(stc => {
                        // Create a div.sentences inside .example-list
                        textArea = document.querySelector('#sentence-list');
                        let div = document.createElement('div');
                        div.classList.add('sentence');
                        div.textContent = stc;
                        textArea.appendChild(div);

                        div.addEventListener('click', async () => {
                            const response = await fetch('/translate', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ text: example })
                            });
                            const data = await response.json();
                            console.log(data);
                            let supportText = document.querySelector('#sentence-translation-text');
                            supportText.textContent = data.translation;
                        });
                    });
                }); 
            {{ end }}

            {{ end }}
        {{ end }}
    });
</script>

</html>
